name: test

on: [push]

jobs:
  tox:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [2.7, 3.5, 3.6, 3.7, 3.8, 3.9]

    steps:
      - name: Checkout
        uses: actions/checkout@v2.2.0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox and other packages
        run: |
          pip install --upgrade pip
          pip install tox
      - name: Run Tox
        run: tox -e py

