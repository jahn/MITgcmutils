name: test

on: [push]

jobs:
  tox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.2.0
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Tox and other packages
        run: |
          pip install tox
      - name: Run Tox
        run: tox -e py38

